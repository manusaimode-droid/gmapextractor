<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps Extractor</title>
    <link rel="stylesheet" href="sidepanel.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <img src="assets/icons/48.png" alt="Logo" width="24" height="24">
                <h1>G-Maps Extractor</h1>
            </div>
            <div class="header-actions">
                <button id="clearBtn" class="icon-btn" title="Clear Results">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="app-content">
            <div class="search-card">
                <div class="form-group">
                    <label for="keyword">Keyword</label>
                    <input type="text" id="keyword" placeholder="e.g. Digital Marketing">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="location">City/Location</label>
                        <input type="text" id="location" placeholder="e.g. London">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="e.g. UK">
                    </div>
                </div>
                <button id="startBtn" class="btn-primary">
                    <span>Start Extraction</span>
                </button>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2>Results <span id="countBadge" class="badge">0</span></h2>
                    <div class="status-indicator" id="statusText">Ready</div>
                </div>

                <div class="table-wrapper">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Address</th>
                                <th>Website</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <div class="export-group">
                <input type="text" id="filename" placeholder="Filename" value="leads_export">
                <button id="exportBtn" class="btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right:6px">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"></path>
                    </svg>
                    Export Excel
                </button>
            </div>
            <div class="watermark">
                <p>Developed by Adegboye Rapheal (Brandizer Tech)</p>
                <a href="https://wa.me/+2348125911994" target="_blank" class="whatsapp-link" title="Chat on WhatsApp">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z" />
                    </svg>
                    Chat on WhatsApp
                </a>
            </div>
        </footer>
    </div>

    <script src="libs/xlsx.full.min.js"></script>
    <script src="exportExcel.js"></script>
    <script src="sidepanel.js"></script>
</body>

</html>
